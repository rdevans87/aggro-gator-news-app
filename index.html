<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Istok+Web|Montserrat:800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="manifest" href="./dist/manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>Aggrogator</title>

  <body>
    <div class="stripe"></div>
    <nav>
      <div class="nav__brand">
        <a href="./index.html">Home</a>
      </div>
      <div class="nav__brand__link">
        <a href="./favorites.html">Saved</a>
      </div>
    </nav>
    <header>
      <h1>Your Feed</h1>
      <div class="add-topic-container">
        <h2>Add or Select a Topic</h2>
        <form action="POST">
          <input aria-label="Add a topic" id="add-topic" type="text" placeholder="Technology" />
          <button id="submit-topic" class="button--primary">
            Add
          </button>
        </form>
      </div>
    </header>
    <div class="topic-container"></div>
    <script src="dist/app.bundle.js"></script>
    <script type="text/javascript">
      (function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("./service-worker.js", { scope: "/" })
            .then(() => console.log("Service Worker registered successfully."))
            .catch(error => console.log("Service Worker registration failed:", error));
        }
      })();
    </script>
  </body>
  
  </html>
